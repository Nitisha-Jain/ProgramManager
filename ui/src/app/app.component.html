
  <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="(isHandset$ | async) === false">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list>
          <a mat-list-item href="#"><mat-icon style="color:white">home</mat-icon></a>
          <a mat-list-item href="/personalcalendar"><mat-icon style="color:white">dashboard</mat-icon></a>
          <a mat-list-item href="/assignee"><mat-icon style="color:white">account_circle</mat-icon></a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span style="font-family: 'Satisfy', cursive;font-size: 2.0em">Products</span>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
